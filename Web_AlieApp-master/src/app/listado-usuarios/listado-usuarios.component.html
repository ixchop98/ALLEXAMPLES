<div class="breadcumb_area bg-img" style="background-image: url(../assets/img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Reportes</h2>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container-fluid">
    <div class="row">
    
        <div class="col-md-11 col-md-offset-" style="margin-top: 120px">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listado de Usuarios</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <!--<button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>-->
                		<div class="input-group">
                   	 		<input class="form-control" style="width: 10%" id="system-search" name="q" type="number" placeholder="AÃ±o de nacimiento" [(ngModel)]="year" required>
                   	 		<div class="input-group-append">
    							<button class="btn btn-outline-secondary" (click)="Search()" type="button"><i class="fa fa-search"></i></button>
  							</div>
                		</div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="userTb">
                  <thead>
                    <tr>
                        <!--<th><em class="fa fa-cog"></em></th>-->
                        <th class="hidden-xs">ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>foto</th>
                        <th>Fecha de Registro</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let user of users">
                           <!-- <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td> -->
                            <td class="hidden-xs">{{user.id}}</td>
                            <td>{{user.nombre}}</td>
                            <td>{{user.apellido}}</td>
                            <td>{{user.correo}}</td>
                            <td>{{user.telefono}}</td>
                            <td> <img class="img-fluid" src="{{ url + '/get-image/' + user.foto }}"></td>
                            <td>{{user.fechaRegistro}}</td>
                            <td>{{user.fechaNacimiento}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.nombreRol}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="col col-xs-6 text-right">
                    <button type="button" (click)="Download()" class="btn btn-sm btn-primary btn-create">Descargar en PDF</button>
                  </div>
            </div>

</div></div></div>
