<div class="breadcumb_area bg-img" style="background-image: url(../assets/img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Reporte Modificación</h2>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container-fluid">
    <div class="row">
    
        <div class="col-md-11 col-md-offset-" style="margin-top: 120px">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listado de Usuarios</h3>
                    <label for="txtFolder">Carpeta</label>
                    <input type="text" class="form-control" [(ngModel)]="nombreCarpeta" name="txtFolder">
                  </div>
                  <div class="col col-xs-2">
                    <!--<button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>-->
                		<div class="input-group">
                   	 		<input class="form-control" id="system-search" name="initDate" type="date" placeholder="Fecha Inicio" [(ngModel)]="fechaInicio" required>
  							<input class="form-control" id="system-search" name="q" type="date" placeholder="Fecha Final" [(ngModel)]="fechaFinal" required>
                   	 		<div class="input-group-append">
    							<button class="btn btn-outline-secondary" (click)="Search()" [disabled]="!(fechaInicio && fechaFinal && nombreCarpeta)" type="button"><i class="fa fa-search"></i></button>
  							</div>
                		</div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="modifyTD">
                  <thead>
                    <tr>
                        <!--<th><em class="fa fa-cog"></em></th>-->
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nombre de Usuario</th>
                        <th>Carpeta</th>
                        <th>Acción</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let item of items">
                           <!-- <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td> -->
                            <td>{{item.nombre}}</td>
                            <td>{{item.apellido}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.nombreCarpeta}}</td>
                            <td>{{item.accion}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="col col-xs-6 text-right">
                    <button type="button" (click)="Download()" class="btn btn-sm btn-primary btn-create">Descargar en PDF</button>
                  </div>
            </div>

</div></div></div>
